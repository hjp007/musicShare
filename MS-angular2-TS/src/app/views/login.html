<div class="container login">
	<music-nav [showName]="false">
		<li (click)="toMain()">返回首页</li>
	</music-nav>

	<div class="panel panel-primary">
		<div class="panel-heading">
    		<h3 class="panel-title">音乐分享平台</h3>
  		</div>
  		<div class="panel-body">
		    <div class="form-group">
			    <label>登录名</label>
			    <input type="text" class="form-control" placeholder="请输入登录名" [(ngModel)]="username">
			</div>
			<div class="form-group">
			    <label>密码</label>
			    <input type="password" class="form-control" placeholder="请输入密码" [(ngModel)]="password">
			</div>
			<div class="row">
				<button class="btn btn-primary col-xs-4 col-xs-offset-4" (click)="toHome()">登录</button>
			</div>
  		</div>
	</div>
</div>
