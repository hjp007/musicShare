<div class="uploader row">
	<input type="file" id="uploader" onchange="angular.element(this).scope().upload(event)" accept='audio/mp3,audio/wav,audio/wma,audio/ogg'/>
	<button class='btn btn-success col-xs-4 col-xs-offset-4' onclick="document.getElementById('uploader').click()">点击上传</button>
</div>
<div ng-show="percentage!=0">
	<h2 class="text-danger">上传进度</h2>
	<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" style="min-width: 2em;" ng-style="{ 'width' : percentage + '%'}">
			{{percentage}}%
			</div>
	</div>
</div>
