<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	      		<span ng-show="messageBox.type=='alert'">提示</span>
	      		<span ng-show="messageBox.type=='confirm'">请确认</span>
	      	</div>
	      	<div class="modal-body">{{messageBox.message}}</div>
	      	<div class="modal-footer">
	      		<div class="row" ng-show="messageBox.type=='alert'">
	      			<button type="button" class="btn btn-default col-xs-4 col-xs-offset-4" data-dismiss="modal" ng-click="callback()">关闭</button>
	      		</div>
	      		<div class='row' ng-show="messageBox.type=='confirm'">
		      		<div class="col-xs-3 col-xs-offset-2">
	      				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="callback()">确认</button>
		      		</div>
		      		<div class="col-xs-3 col-xs-offset-2">
	      				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		      		</div>
	      		</div>
	      	</div>
	    </div>
	</div>
</div>
